<app-toolbar></app-toolbar>

<!-- Primera sección -->
<section class="new-task">
  <div class="nw-t1">
    <button mat-flat-button>
      <mat-icon>add</mat-icon>
      <label>Nueva tarea</label>
    </button>
  </div>

  <div class="nw-t2" fxLayout="row sm:flex-column" fxLayoutAlign="space-evenly center">
    <div fxLayout="column">
      <mat-label>Título</mat-label>
      <mat-form-field>
        <mat-label>Ingrese título...</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <mat-checkbox color="primary">Tarea completada</mat-checkbox>

    <button mat-raised-button>
      <mat-icon>add</mat-icon>
      <label>GUARDAR TAREA</label>
    </button>
  </div>
</section>

<!-- Segunda sección -->
<section class="show-tasks">
  <div fxLayout="row sm:flex-column" fxLayoutAlign="space-around center">
    <div class="sw-t1" fxLayout="row">
      <mat-icon>format_list_bulleted</mat-icon>
      <h2>Lista de tareas</h2>
    </div>

    <mat-form-field>
      <mat-icon matSuffix>search</mat-icon>
      <mat-label>Buscar...</mat-label>
      <input matInput>
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Mis Tareas Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Mis tareas </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Completada Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Completada </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}}
        <mat-checkbox color="primary">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Borrar Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}}
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>

<!-- Tercera sección -->
<section class="github">
  <a href="https://github.com/ltramos14/PruebaTecnicaCovinoc" target="_blank">
    <button type="link" mat-fab></button>
  </a>
</section>
